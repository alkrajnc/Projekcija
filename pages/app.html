<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../public/fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="../public/output-app.css">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app">
        <div class="nav-bar row-span-3">
            <h2 class="text-2xl py-2 m-4">Navigacija</h2>
            <div class="navigation p-2 m-2 flex flex-col justify-between">
                <a href="../index.html" class="flex flex-row justify-between"><span>Overview</span><span class=""><i class="fa-solid fa-chevron-right"></i></span></a>
                <a href="./app.html" class="flex flex-row justify-between"><span>Projekcija</span><span class=""><i class="fa-solid fa-chevron-right"></i></span></a>
                <a href="./log.html" class="flex flex-row justify-between"><span>Logs</span><span class=""><i class="fa-solid fa-chevron-right"></i></span></a>
            </div>
        </div>
        <div class="wrapper">
            <div class="col-span-3">
                <h1 class="text-4xl ">Projekcija</h1>
            </div>
            <div class="buttonWrapper col-span-3 flex justify-center">
                <button class="removeMediaButton bg-red-500 rounded-xl m-2 hover:bg-red-700 hover:rounded-full px-2 text-xl transition-all ease-in duration-350">
                    Remove media
                </button>
            </div>
            <div class="tel1 col-span-3 grid">
                <h1 class="text-4xl col-span-2">Televizija 1:</h1>
                <div class="m-2 flex flex-col">
                        <h2 class="text-2xl m-2">Currently playing: <i class="activeFile text-lg"></i></h2>
                        <img src="" class="aspect-1 mx-auto" width="500px" alt="">
                </div>
                <div class="mediaSelect p-2 overflow-auto">
                    <div class="headers flex flex-row justify-between mx-2 my-2 pb-2 border-b-2 border-gray-600">
                        <h3>Use File</h3>
                        <h3>File name</h3>
                        <h3>File type</h3>
                    </div>
                    <div class="fileList">
                    </div>
                </div>
            </div>
            <div class="tel2 col-span-3">
                <h1 class="text-4xl col-span-2">Televizija 2:</h1>
                <div class="m-2 flex flex-col">
                        <h2 class="text-2xl m-2">Currently playing: <i class="activeFile text-lg"></i></h2>
                        <img src="http://localhost:3000/images/videos/image.png" class="aspect-1 mx-auto" width="500px" alt="">
                </div>
                <div class="mediaSelect p-2 overflow-auto">
                    <div class="headers flex flex-row justify-between mx-4 my-2 pb-2 border-b-2 border-gray-600">
                        <h3>Use File</h3>
                        <h3>File name</h3>
                        <h3>File type</h3>
                    </div>
                    <div class="fileList">

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="popup">
        <h1>Alert</h1>
        <p>Some stuff</p>
    </div>
    <script src="../public/main-app.js"></script>
</body>
</html>
