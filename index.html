<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./public/fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="./public/output.css">
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app">
        <div class="nav-bar row-span-3">
            <h2 class="text-2xl py-2 m-4">Navigacija</h2>
            <div class="navigation p-2 m-2 flex flex-col justify-between">
                <a href="./index.html" class="flex flex-row justify-between"><span>Overview</span><span class=""><i class="fa-solid fa-chevron-right"></i></span></a>
                <a href="./pages/app.html" class="flex flex-row justify-between"><span>Projekcija</span><span class=""><i class="fa-solid fa-chevron-right"></i></span></a>
                <a href="./pages/log.html" class="flex flex-row justify-between"><span>Logs</span><span class=""><i class="fa-solid fa-chevron-right"></i></span></a>
            </div>
        </div>
        <div class="wrapper">
            <div class="col-span-3">
                <h1 class="text-4xl ">Overview</h1>
            </div>
            <div class="left-column">
                <h1 class="text-4xl">Status:</h1>
                <div class="m-2 flex flex-col">
                    <h2>Server: <i class="fa-solid fa-circle"></i></h2>
                </div>
            </div>
            <div class="right-column">
                <h1 class="text-2xl">Upload files (max: 30mb)</h1>
                    <div class="flex flex-col justify-center">
                            <div class="input-group">
                                <input type="file" name="files" id="files" accept="video/*">
                            </div>
                            <button class="submit-files text-white bg-teal-600 text-xl transition-all hover:rounded-3xl rounded-xl p-2 m-2 w-1/3 mx-auto" onclick="uploadFile">Submit file</button>
                    </div>
                <!--<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>-->
            </div>
            <div class="bottom col-span-2 overflow-auto">
                    <div class="headers flex flex-row justify-between mx-6 my-2 pb-2 border-b-2 border-gray-600">
                        <h3>File name</h3>
                        <h3>File location</h3>
                        <h3>File type</h3>
                        <h3>Upload time</h3>
                        <h3>Delete file</h3>
                    </div>
                    <div class="fileTable">
                    </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <h1>Alert</h1>
        <p>Some stuff</p>
        <p>Some mores tu</p>
    </div>
    <script src="./public/main.js"></script>
</body>
</html>
